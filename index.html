<!doctype html>
<html lang="en">
  <head>
    <title>Count down</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/js/counter-bootstrap.min.js"></script>
  </head>
  <body>
    <div class="wrapper container">
      <div class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="active"> Home </li>
          </ol>
      </div>
      <section class="section Jumbotron text-center">
        <div id="floater"></div>
        <div class="text-center content">
          <div class="panel panel-link countdown-curr-time">
            <div class="panel-heading countdown-header">
              <h4 class="panel-title">
                <a href="#countdownTime" data-parent="#accordion" data-toggle="collapse">
                  <span id="title">Title</span>
                </a>
              </h4>
            </div>
            <div class="panel-collapse collapse" id="countdownTime">
              <div class="panel-body">
                <div id="whenContainer">When</div>
              </div>
            </div>
          </div>

          <h1><span id="container" class="label label-info">Countdown</span></h1>
        </div>

        <form action="edit.html" method="get">
          <div class="edit">
            <input type="hidden" name="title" id="titleEdit" />
            <input type="hidden" name="when" id="whenEdit" />
            <input class="btn btn-primary btn-lg" type="submit" value="Edit" />
          </div>
        </form>
      </section>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
